<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Our Drunken World | COMP-177</title>

    <!-- importing jQuery, d3 v3, toposon.js, and slider lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="js/lib/d3-slider.js"></script>

    <script src="js/page.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon/favicon_stroke.ico" type="image/x-icon"/>

    <!-- styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Google Fonts: Montserrat, Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Montserrat:700" rel="stylesheet">

    <!-- Jbox -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//code.jboxcdn.com/0.4.7/jBox.min.js"></script>
    <link href="//code.jboxcdn.com/0.4.7/jBox.css" rel="stylesheet">

</head>
<body>

    <!-- Main landing page  -->
    <div class="landing-page">
        <div class="landing-line animated fadeInUp">
            <div class="landing-container">
                <div class="title">
                    OUR DRUNKEN <br>
                    WORLD
                </div>
                <p class="landing-paragraph">
                Visualizing how alcoholic our world truly is. 
                </p>
                <button class="lp-button visit" onclick="show_viz();"> Let's take a look! </button> 
                <button class="lp-button visit" onclick="show_help();"> Learn More </button> 
            </div>
        </div>
    </div>

    <!-- Help Page  -->
    <div class="info-page hidden">
        <div class="toolbar" onclick="show_landing_page()">
            <div class="toolbar-words"> Our Drunken World </div>
        </div>
        <div class="info-title">
            HOW-TO:
        </div>
        <div class="info-video">
        </div>
    </div>

    <!-- Visualization Page  -->
    <div class="viz-page hidden">
        <div class="dropdown-btn">
            <img src='img/icons/left_arrow.png' />
        </div>

        <div class="toolbar" onclick="show_landing_page()">
            <div class="toolbar-words"> Our Drunken World </div>
        </div>
        
        <div class="map-container">
        </div>

        <div class="filter">
            <label>
                <input class="check" type="checkbox" value="Wine" checked>
                <img class="icon icon-enabled" id="Wine" src="img/icons/wine.png"/>  
            </label>
            <br />
            <label>
                <input class="check" type="checkbox" value="Beer" checked> 
                <img class="icon icon-enabled"  id="Beer" src="img/icons/beer.png"/> 
            </label>
            <br />
            <label>
                <input class="check" type="checkbox" value="Spirits" checked> 
                <img class="icon icon-enabled" id="Spirits" src="img/icons/cocktail.png"/>
            </label>
        </div>
        <script src="js/map.js"></script>
        <script src="js/data.js"></script>

        <div class="slider-container">
            <button class="slider-button slider-button-unpressed"></button>
            <div class="slider"></div>
        </div>
        <script src="js/slider.js"></script>

        <div class="sidebar">
            <div style='margin: auto; width: 105px; margin-bottom: 11px;'>
                <div class="sidebar_btn" onclick="sidebar_clear()">Clear All</div>
                <div class="sidebar_up_btn" onclick="$('.sidebar').toggle('slide'); $('.viz-page').animate({'margin-left': '7.5%'}, 500);">
                    <img src='img/icons/right_arrow.png' />
                </div>
            </div>
            <p id='sidebar_instruction'>Click on a country to explore more!</p>
        </div>
        <script src="js/sidebar.js"></script>
    </div>


</body>
