<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>COMP-177: maybs_wine</title>

    <!-- importing jQuery, d3 v3, toposon.js, and slider lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="js/lib/d3-slider.js"></script>

    <script src="js/page.js"></script>

    <!-- styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <!-- Google Fonts: Montserrat, Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Montserrat" rel="stylesheet">

</head>
<body>

    <!-- Help Button  -->
    <div class="info" onclick="show_help()"> 
        <img class="i" src="img/icons/info.png"/> 
        <img class="x hidden" src="img/icons/close.png"/> 
    </div> 

    <!-- Main landing page  -->
    <div class="landing-page">
        <div class="landing-line animated fadeInUp">
            <div class="landing-container">
                <div class="title">
                    ANONYMOUS <br>
                    ALCOHOLICS
                </div>
                <button class="lp-button visit" onclick="show_visit()"> Let's take a look! </button> 
            </div>
        </div>
    </div>

    <!-- Help Page  -->
    <div class="info-page hidden">
        WHAT DO I DO WITH LIFE?!?!?!??!?!?!?!?!??!
    </div>

    <!-- Visualization Page  -->
    <div class="main-container hidden">
        <div class="toolbar" onclick="show_landing_page()">
            Anonymous Alcoholics
        </div>
        
        <div class="map-container">
        </div>

        <div class="filter">
            <label>
                <input class="check" type="checkbox" value="Wine" checked>
                <img class="icon icon-enabled" id="Wine" src="img/icons/wine.png"/>  
            </label>
            <br />
            <label>
                <input class="check" type="checkbox" value="Beer" checked> 
                <img class="icon icon-enabled"  id="Beer" src="img/icons/beer.png"/> 
            </label>
            <br />
            <label>
                <input class="check" type="checkbox" value="Spirits" checked> 
                <img class="icon icon-enabled" id="Spirits" src="img/icons/cocktail.png"/>
            </label>
        </div>
        <script src="js/map.js"></script>
        <script src="js/data.js"></script>

        <div class="slider-container">
            <button class="slider-button"></button>
            <div class="slider"></div>
        </div>
        <script src="js/slider.js"></script>
    </div>

    <div class="sidebar">
        <button class="sidebar_clear" onclick="sidebar_clear()"> Clear All </button>
    </div>

    <script src="js/sidebar.js"></script>


</body>
